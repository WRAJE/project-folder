<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历切换器 - AJAX版本</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .menu {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .menu span {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu span:hover {
            background-color: #e0e0e0;
        }
        
        .menu span.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .document {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 200px;
            background-color: #f9f9f9;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>学生简历查看系统</h1>
    
    <!-- 学生列表将通过AJAX动态加载 -->
    <div id="menu" class="menu">
        <div class="loading">正在加载学生列表...</div>
    </div>
    
    <div class="document" id="resume-display">
        <h2>请选择学生查看简历</h2>
    </div>
    
    <script>
        // 加载学生列表
        function loadStudents() {
            fetch('/students')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(students => {
                    const menuDiv = document.getElementById('menu');
                    menuDiv.innerHTML = ''; // 清除加载提示
                    
                    students.forEach(student => {
                        const span = document.createElement('span');
                        span.id = student.id;
                        span.textContent = student.name;
                        span.onclick = function() {
                            loadStudentResume(student.id);
                        };
                        menuDiv.appendChild(span);
                    });
                })
                .catch(error => {
                    console.error('加载学生列表失败:', error);
                    document.getElementById('menu').innerHTML = 
                        '<div class="error">加载学生列表失败，请刷新页面重试</div>';
                });
        }
        
        // 加载学生简历
        function loadStudentResume(studentId) {
            // 更新激活状态
            document.querySelectorAll('.menu span').forEach(span => {
                span.classList.remove('active');
            });
            document.getElementById(studentId).classList.add('active');
            
            // 显示加载提示
            document.getElementById('resume-display').innerHTML = 
                '<div class="loading">正在加载简历...</div>';
            
            fetch(`/student/${studentId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    document.getElementById('resume-display').innerHTML = data.resume;
                })
                .catch(error => {
                    console.error('加载简历失败:', error);
                    document.getElementById('resume-display').innerHTML = 
                        '<div class="error">加载简历失败，请重试</div>';
                });
        }
        
        // 页面加载完成后自动加载学生列表
        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
